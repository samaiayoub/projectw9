<!DOCTYPE html>
<html>
<head>
  <title>w9</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Comic Sans MS, cursive;
      text-align: center;
      margin: 0;

      display: flex;

    #goButton {

<body>
  <h1 id="fakeText">W9 thought hadi sa7 l main page</h1>
  <p id="info">Mind Mapper - Add notes or whatever idk</p>
  <button onclick="startReveal()">Add Note</button>
  <button id="goButton" onclick="location.href='1.html'">Go to Main Page</button>

  <script>
    function startReveal() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('info').style.display = 'none';
      document.getElementById('fakeText').style.display = 'block';

      setTimeout(() => {
        document.getElementById('goButton').style.display = 'block';
      }, 5000);
    }
